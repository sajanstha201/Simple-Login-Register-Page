<html>
    <head>
        <title>
            LOGIN
        </title>
    </head>
    <body style="">
        <div style="display:inline-block;width:30%">
        </div>
        <div style="margin-top:200px;width:40%;display:inline-block;text-align:center">
            {%for e in messages%}
            <p style='color:red'>{{e}}</p>
            {%endfor%}
            <form method="post">
                {% csrf_token %}
            <h3>Username</h3>
            <input type="text" name="username">
            <h3>Password</h3>
            <input type="password" name="password">
            <br>
            <button type="submit" style="margin-top:20px">Submit</button>
            </form>
            <a href={%url 'register_url'%}>Don't have account?</a>
        </div>
    </body>
    </html>
